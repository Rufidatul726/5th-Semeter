<h1>Create Book</h1>
<form (submit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [formMethod]="book.title" required>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [formMethod]="book.author" required>
  </div>
  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" [formMethod]="book.isbn" name="isbn" required>
  </div>
  <div>
    <label for="cover">Cover Image:</label>
    <input type="text" id="cover" [formMethod]="book.cover" name="cover" required>
  </div>
  <button type="submit">Create Book</button>
</form>
