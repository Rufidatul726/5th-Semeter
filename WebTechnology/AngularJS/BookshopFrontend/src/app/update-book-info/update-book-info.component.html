<h1>Edit Book: {{book.title}}</h1>
<form (submit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [formMethod]="book.title" name="title" required>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" [formMethod]="book.author" name="author" required>
  </div>
  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" [formMethod]="book.isbn" name="isbn" required>
  </div>
  <div>
    <label for="cover">Cover Image:</label>
    <input type="text" id="cover" [formMethod]="book.cover" name="cover" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" [formMethod]="book.description" name="description" required>
  </div>
  <button type="submit">Update Book</button>
</form>
