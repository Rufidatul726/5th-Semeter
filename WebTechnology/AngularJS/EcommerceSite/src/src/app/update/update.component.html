<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <div class="container">
    <h2>Product Details</h2>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="item-name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter item name" name="name" ngModel="items.name">
      </div>
      <div class="form-group">
        <label for="item-price">Price:</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" ngModel="items.price">
      </div>
      <div class="form-group">
        <label for="item-quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantiry" name="quantity" ngModel="items.quantity">
      </div>
      
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
