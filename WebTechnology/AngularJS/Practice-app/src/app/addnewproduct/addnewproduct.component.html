<form class="form-horizontal">
    <fieldset>
      <div id="legend">
        <legend class="">Add new Product</legend>
      </div>
      <div class="control-group">
     
        <label class="control-label"  for="name">Name</label>
        <div class="controls">
          <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="" class="input-xlarge">
          <br>
        </div>
      </div>
   
      <div class="control-group">
       
        <label class="control-label" for="price">Price</label>
        <div class="controls">
          <input type="number" id="price" name="price" [(ngModel)]="price" placeholder="" class="input-xlarge">
          <br>
        </div>
      </div>
   
      <div class="control-group">
        
        <label class="control-label" for="quantity">Quantity</label>
        <div class="controls">
          <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" placeholder="" class="input-xlarge">
          <br>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Password -->
        <label class="control-label"  for="owner">Owner</label>
        <div class="controls">
          <input type="owner" id="owner" name="owner" [(ngModel)]="owner" placeholder="" class="input-xlarge">
          <br>
        </div>
      </div>
   
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success" (click)="addProduct()">addProduct</button>
        </div>
      </div>
    </fieldset>
  </form>
